<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arlanda Airport Busyness</title>
  </head>
  <body>
    <div id="app">
      <div class="flex justify-center">
        <div class="flex items-center max-w-xs">
          <div class="w-1/2 text-right">
            <label for="flightsDate" class="text-gray-500 font-bold">
              Departure date
            </label>
          </div>
          <div class="w-1/2">
            <input
              id="flightsDate"
              type="date"
              class="border-0"
              onchange="plot(this.value)"
            />
          </div>
        </div>
      </div>
      <div id="charts" class="flex flex-wrap items-center"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
